<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
        <label id="name-label" for="name">Name
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </label>
        <label id="email-label" for="email">Email
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </label>
        <label id="number-label" for="number">Age (optional)
            <input type="number" id="number" name="number" placeholder="Age" min="18" max="120">
        </label>
        <label for="dropdown">Which option best describes your current role?
            <select id="dropdown">
                <option>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
            </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?
            <label for="definitely">
                <input type="radio" name="recommend" id="definitely" value="definitely" checked>
                Definitely
            </label>
            <label for="maybe">
                <input type="radio" name="recommend" id="maybe" value="maybe">
                Maybe
            </label>
            <label for="not-sure">
                <input type="radio" name="recommend" value="not-sure">
                Not sure
            </label>
        </label>
        <label for="feature">What is your favorite feature of freeCodeCamp?
            <select id="feature" name="feature">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
        </label>
        <label>What would you like to see improved? (Check all that apply)
            <label for="front-end-projects">
                <input type="checkbox" id="front-end-projects" value="front-end-projects">
                Front-end Projects
            </label>
            <label for="back-end-projects">
                <input type="checkbox" id="back-end-projects" value="back-end-projects">
                Back-end Projects
            </label>
            <label for="data-visualization">
                <input type="checkbox" id="data-visualization" value="data-visualization">
                Data Visualization
            </label>
            <label for="challenge">
                <input type="checkbox" id="challenge" value="challenges">
                Challenges
            </label>
            <label for="open-source-community">
                <input type="checkbox" id="open-source-community" value="open-source-community">
                Open Source Community
            </label>
            <label for="gitter-help-rooms">
                <input type="checkbox" id="gitter-help-rooms" value="gitter-help-rooms">
                Gitter help rooms
            </label>
            <label for="videos">
                <input type="checkbox" id="videos" value="videos">
                Videos
            </label>
            <label for="city-meetups">
                <input type="checkbox" id="city-meetups" value="city-meetups">
                City Meetups
            </label>
            <label for="wiki">
                <input type="checkbox" id="wiki" value="wiki">
                Wiki
            </label>
            <label for="forum">
                <input type="checkbox" id="forum" value="forum">
                Forum
            </label>
            <label for="additional-courses">
                <input type="checkbox" id="additional-courses" value="additional-courses">
                Additional Courses
            </label>
        </label>
        <label for="comments">Any comments or suggestions?
            <textarea id="comments" name="comments" rows="3" placeholder="Enter your comment here..."></textarea>
        </label>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>

</html>
